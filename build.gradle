group 'com.github.gregwhitaker'
version '1.0.0'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://dl.bintray.com/reactivesocket/ReactiveSocket' }
}

dependencies {
    compile('io.netty:netty-all:4.1.0.CR7')
    compile('io.reactivesocket:reactivesocket-netty:0.1.9')
    compile('com.github.gregwhitaker:reactive-sqs-client:1.0.1')

    testCompile('junit:junit:4.11')
}

mainClassName = "com.github.gregwhitaker.rssqs.ExampleRunner"
